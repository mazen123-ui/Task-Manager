<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Remixicon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Task Manager Pro</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content">
          <div class="text">
            <h1>task manager</h1>
            <p>Manage your daily tasks and team productivity.</p>
          </div>
          <div class="header-btns">
            <button class="add-task">
              <i class="ri-add-line"></i> add task
            </button>
            <button class="clear-tabs-btn">Clear Tasks</button>
          </div>
        </div>
        <div class="tabs">
          <div class="tab active" data-tab="all">
            All Tasks<span class="num-of-tasks"></span>
          </div>
          <div class="tab" data-tab="active">
            Active <span class="num-of-active-tasks"></span>
          </div>
          <div class="tab" data-tab="completed">
            Completed <span class="num-of-completed-tasks"></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="model-container">
        <div class="add-task-model">
          <form>
            <div class="head">
              <div class="text">
                <h2>add new task</h2>
                <p>add a new task to your working list</p>
              </div>
              <i class="ri-close-fill close-model"></i>
            </div>
            <div class="body">
              <div class="form-group">
                <label for="task-name"
                  >task name <span style="color: var(--danger)">*</span></label
                >
                <input
                  type="text"
                  id="task-name"
                  placeholder="Enter task name"
                />
              </div>
              <div class="form-group">
                <label for="task-description">task description</label>
                <textarea
                  id="task-description"
                  placeholder="Enter task description"
                ></textarea>
              </div>
            </div>
            <div class="footer">
              <button type="submit" class="add">
                <i class="ri-save-3-line"></i> save task
              </button>
              <button type="button" class="cancel">cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="task-container container"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
